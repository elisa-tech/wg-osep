Components:

- Identifier: MAN
  Text: System / Service Manager

  Control Actions:

    - Identifier: MAN-Start-APP
      Text: Start safety application
      Target: APP

    - Identifier: MAN-Start-OTH
      Text: Start other process
      Target: OTH

    - Identifier: MAN-Launch
      Text: Launch process
      Target: KERN

- Identifier: APP
`    Text: Safety Application

  Control Actions:

    - Identifier: APP-Call
      Text: Call application subroutine
      Target: ASUB

- Identifier: ASUB
  Text: Application Subroutine

  Control Actions:

    - Identifier: ASUB-Syscall
      Text: System call
      Target: KERN

  Feedback:

  - Identifier: ASUB-FB-01
    Text: Returned data and call stack updates from application subroutine
    Target: APP

- Identifier: OTH
  Text: Other Process

  Control Actions:

    - Identifier: OTH-Call
      Text: Call to a subroutine
      Target: OSUB

- Identifier: OSUB
  Text: Other Subroutine

  Control Actions:

    - Identifier: OSUB-Syscall
      Text: System call
      Target: KERN

  Feedback:

  - Identifier: OSUB-FB-01
    Text: Returned data and call stack updates from other subroutine
    Target: OTH

- Identifier: KERN
  Text: Linux Kernel

  Control Actions:

    - Identifier: KERN-Call
      Text: Call to a kernel subroutine
      Target: KSUB

  Feedback:

  - Identifier: KERN-FB-01
    Text: Returned data from system call (e.g. PID of new process)
    Target: MAN

  Feedback:

  - Identifier: KERN-FB-02
    Text: Returned data from system call, data from signal, etc
    Target: ASUB

  Feedback:

  - Identifier: KERN-FB-03
    Text: Returned data from system call, data from signal, etc
    Target: OTH


- Identifier: KSUB
  Text: Kernel Subroutine

  Feedback:

  - Identifier: KSUB-FB-01
    Text: Returned data and call stack updates from kernel subroutine
    Target: KERN

- Identifier: ISRC
  Text: Interrupt source

  Feedback:

  - Identifier: ISRC-FB-01
    Text: Interrupt request (IRQ) from a hardware or software source
    Target: KERN
